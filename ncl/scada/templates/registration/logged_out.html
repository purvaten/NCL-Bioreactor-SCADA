{% extends "scada/header.html" %}

{% block content %}
	{% if user.is_authenticated%}
		<div class="alert alert-danger col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" role="alert" style="float:left; width:80%;">
	    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	    You are logged in!
	    </div>
	{% else %}
		<div class="alert alert-success col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" role="alert">You are succesfully logged out!</div>

		<div class="container">
			<a href="{% url 'login'%}">Click here to login again</a>
			<br>or<br>
			<a href="{% url 'signup'%}">Click here to create an account.</a>
		</div>


	{% endif %}
{% endblock %}
